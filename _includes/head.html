<head>
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta http-equiv="X-Frame-Options" content="sameorigin">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/icon.png">
  <link rel="icon" sizes="144x144" href="{{ site.baseurl }}/public/icon.png"">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  <!-- Fonts -->
  <!-- <script>
  <!-- {% include fontloader.js %}
  <!-- loadFont('Open Sans', [400, '400-italic', 600], 'sans-font-loaded')
  <!-- </script>

  {% if site.theme.google_analytics %}
  <!-- Google Analytics async : https://goo.gl/3FPNDx -->
  <script async src='//www.google-analytics.com/analytics.js'></script>
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', '{{ site.theme.google_analytics }}', 'auto');
  ga('send', 'pageview');
  </script>
  <!-- End Google Analytics -->
  {% endif %}

  {% if page.katex %}
  <!-- KaTeX, see https://cdnjs.com/libraries/katex and https://github.com/Khan/KaTeX -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.js"></script>
  {% endif %}
</head>
