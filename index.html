---
layout: default
title: Home
---
<div class="home">
  <div class="posts">
    {% for post in site.tpe %}
    <article class="post">
      <h1 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
    </article>
    {% endfor %}
  </div>
</div>
